<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h1 class="center">Alura Type</h1>
        <form>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="usuario" type="text" placeholder="Digite um nome de usuário">
        </div>
        </form>

        <p class="frase center">Uma frase com oito belas e lindas palavras</p>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">8</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">19</span> segundos
            </li>
        </ul>

        <textarea class="campo-digitacao center" placeholder="Clique aqui para iniciar"></textarea>
        
        <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>

        <ul>
            <li class="display-none"><span id="contador-caracteres">0</span> caracteres</li>
            <li class="display-none"><span id="contador-palavras">0</span> palavras</li>
            <li><span id="contador-pontos">0</span> pontos</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Pontos</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </div>

    

    <script src="js/jquery.js" ></script>
    <script src="js/principal.js" ></script>
</body>
</html>

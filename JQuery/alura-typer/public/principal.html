<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container center">
        <h1>Alura Type</h1>

        <p class="frase">Uma frase com oito belas e lindas palavras</p>


        <ul class="informacoes">
            <li><span id="tamanho-frase">8</span> palavras</li>
            <li><span id="tempo-digitacao">5</span> segundos</li>
        </ul>

        <textarea class="campo-digitacao" placeholder="Clique aqui para iniciar"></textarea>

        <button id="botao-reiniciar">Reiniciar Jogo</button> 
        <ul>
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
            <li><span id="contador-pontos">0</span> pontos</li>
        </ul>
    </div>
    <script src="js/jquery.js" ></script>
    <script src="js/principal.js" ></script>
</body>
</html>

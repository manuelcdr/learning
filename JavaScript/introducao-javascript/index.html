<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>

				<label for="filtrar-tabela">Filtro</label>
				<input type="text" name="filtrar-tabela" id="filtrar-tabela" placeholder="Digite o nome do paciente"></input>

				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome" data-search="paulo">Paulo</td>
							<td class="info-peso" data-search="100">100</td>
							<td class="info-altura" data-search="2.00">2.00</td>
							<td class="info-gordura" data-search="10">10</td>
							<td class="info-imc" data-search="0-">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome" data-search="joão">João</td>
							<td class="info-peso" data-search="80">80</td>
							<td class="info-altura" data-search="1.72">1.72</td>
							<td class="info-gordura" data-search="40">40</td>
							<td class="info-imc" data-search="0">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome" data-search="erica">Erica</td>
							<td class="info-peso" data-search="54">54</td>
							<td class="info-altura" data-search="1.64">1.64</td>
							<td class="info-gordura" data-search="14">14</td>
							<td class="info-imc" data-search="0">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome" data-search="douglas">Douglas</td>
							<td class="info-peso" data-search="85">85</td>
							<td class="info-altura" data-search="1.73">1.73</td>
							<td class="info-gordura" data-search="24">24</td>
							<td class="info-imc" data-search="0">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome" data-search="tatiana">Tatiana</td>
							<td class="info-peso" data-search="46">46</td>
							<td class="info-altura" data-search="1.55">1.55</td>
							<td class="info-gordura" data-search="19">19</td>
							<td class="info-imc" data-search="0">0</td>
						</tr>
					</tbody>
				</table>
				
				<span id="erro-ajax" class="invisivel"> Erro ao buscar os pacientes. </span>
				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>

			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="mensagem-erro" style="display: none; "></ul>
			<form id="novo-paciente" method="dialog">
				<div class="">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
				</div>

				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>

		<script src="js/general.js"></script>
		<script src="js/objeto-paciente.js"></script>
		<script src="js/tabela-paciente.js"></script>
		<script src="js/form-paciente.js"></script>

	</body>

</html>

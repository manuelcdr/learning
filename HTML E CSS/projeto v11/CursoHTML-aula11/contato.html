	<body>
		<main>
			<h1 class="titulo-principal">Contato</h1>

			<div class="container">
				<form>
					<fieldset class="dados-pessoais">
						<legend>Dados Pessoais</legend>
						<label for="nome" class="icone">Nome</label>
						<input id="nome" name="nome" type="text" placeholder="Seu Nome" pattern="[A-Za-zà-úÀ-Ú ']{4,}" title="Informe um nome com pelo menos 4 caracteres utilizando letras, espaço ou hífen." required autofocus />
					
						<label for="email" class="icone">E-mail</label>
						<input id="email" name="email" type="email" placeholder="Seu e-mail" required />
					</fieldset>

					<fieldset class="assunto">
						<legend>Assunto</legend>
						<label><input type="radio" name="assunto" value="blog"/> Blog</label>
						<label><input type="radio" name="assunto" value="servico"/> Serviço</label>
						<label class="outros"><input type="radio" name="assunto" value="outros"/> Outros <input name="txt-outros" type="text" placeholder="Outros"/></label>
					</fieldset>
					
					<fieldset class="mensagem">
						<legend>Mensagem</legend>
						<textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem."></textarea>
					</fieldset>

					<button type="submit">Enviar mensagem</button>
				</form>
			</div>
		</main>
